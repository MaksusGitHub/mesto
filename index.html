<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header root__content">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="container root__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements" aria-label="Карточки мест">

      </section>
    </main>
    <footer class="footer root__content">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form-popup" name="form">
          <fieldset class="form-popup__fieldset">
            <input class="form-popup__input form-popup__input_type_name" type="text" name="profile-name" placeholder="Имя">
            <input class="form-popup__input form-popup__input_type_status" type="text" name="profile-status" placeholder="Статус">
          </fieldset>
          <button class="form-popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_newCard">
      <div class="popup__container">
        <button class="popup__exit-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form-popup" name="form">
          <fieldset class="form-popup__fieldset">
            <input class="form-popup__input form-popup__input_type_name" type="text" name="profile-name" placeholder="Название" required>
            <input class="form-popup__input form-popup__input_type_src" type="url" name="profile-src" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="form-popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-container">
        <button class="popup__exit-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__picture" src="#" alt="#">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
<template id="element-template">
  <article class="element">
    <button class="element__trash" type="button" aria-label="Удалить"></button>
    <img class="element__picture" src="#" alt="#">
    <div class="element__info">
      <h2 class="element__name"></h2>
      <button class="element__like" type="button" aria-label="Нравится"></button>
    </div>
  </article>
</template>
<script defer src="./scripts/data.js"></script>
<script defer src="./scripts/index.js"></script>
</body>
</html>
