<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header root__content">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="container root__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards" aria-label="Карточки мест">
      </section>
    </main>
    <footer class="footer root__content">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input id="name-input" class="popup__input popup__input_type_name" type="text" name="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="name-input-error popup__error"></span>
            </label>
            <label class="popup__field">
              <input id="status-input" class="popup__input popup__input_type_status" type="text" name="profile-status" placeholder="Статус" minlength="2" maxlength="200" required>
              <span class="status-input-error popup__error"></span>
            </label>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_addCard">
      <div class="popup__container">
        <button class="popup__exit-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input id="place-input" class="popup__input popup__input_type_name" type="text" name="profile-name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="place-input-error popup__error"></span>
            </label>
            <label class="popup__field">
              <input id="url-input" class="popup__input popup__input_type_src" type="url" name="profile-src" placeholder="Ссылка на картинку" required>
              <span class="url-input-error popup__error"></span>
            </label>
          </fieldset>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-container">
        <button class="popup__exit-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__picture" src="#" alt="#">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
<template id="card-template">
  <article class="card">
    <button class="card__trash" type="button" aria-label="Удалить"></button>
    <img class="card__picture" src="#" alt="#">
    <div class="card__info">
      <h2 class="card__name"></h2>
      <button class="card__like" type="button" aria-label="Нравится"></button>
    </div>
  </article>
</template>
<script defer src="./scripts/data.js"></script>
<script defer src="./scripts/validate.js"></script>
<script defer src="./scripts/index.js"></script>
</body>
</html>
